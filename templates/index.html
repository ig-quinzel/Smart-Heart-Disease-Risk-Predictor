<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Risk Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Personal Information</h2>
    <form method="POST" action="/medical">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Age:</label>
      <input type="number" name="age" required>

      <label>Gender (1 = Male, 0 = Female):</label>
      <input type="number" name="gender" min="0" max="1" required>

      <input type="submit" value="Next: Medical Info">
    </form>
  </div>
</body>
</html>
