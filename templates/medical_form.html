<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Info</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Medical Information</h2>
    <form method="POST" action="/result">
      <!-- Hidden fields to pass personal info -->
      <input type="hidden" name="name" value="{{ name }}">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" name="age" value="{{ age }}">
      <input type="hidden" name="gender" value="{{ gender }}">

      <label>Chest Pain Type (0–3):</label>
      <input type="number" name="cp" required>

      <label>Resting Blood Pressure:</label>
      <input type="number" name="trestbps" required>

      <label>Cholesterol:</label>
      <input type="number" name="chol" required>

      <label>Fasting Blood Sugar (0 or 1):</label>
      <input type="number" name="fbs" required>

      <label>Rest ECG (0–2):</label>
      <input type="number" name="restecg" required>

      <label>Max Heart Rate Achieved:</label>
      <input type="number" name="thalach" required>

      <label>Exercise Induced Angina (0 or 1):</label>
      <input type="number" name="exang" required>

      <label>Oldpeak (ST depression):</label>
      <input type="number" step="0.1" name="oldpeak" required>

      <label>Slope of ST segment (0–2):</label>
      <input type="number" name="slope" required>

      <label>Number of Major Vessels (ca) (0–3):</label>
      <input type="number" name="ca" required>

      <label>Thalassemia Type (0–2):</label>
      <input type="number" name="thal" required>

      <input type="submit" value="Check Risk">
    </form>
  </div>
</body>
</html>
